<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather</title>
    </head>
    <body>
        <div class="container">
            <div class="weather-container">
                <div class="date-location-container">
                    <div class="date" id="date"></div>
                    <div class="img">
                        <img src="./images/calendar.svg" alt="calendar" />
                    </div>
                    <div class="search-container">
                        <input
                            type="text"
                            id="search"
                            class="search"
                            placeholder="Search..."
                        />
                    </div>
                    <div class="location" id="location"></div>
                </div>
                <div class="currentDay-container">
                    <div class="temp" id="temp"></div>
                    <div class="real-feel" id="real-feel"></div>
                    <div class="min-temp" id="min-temp"></div>
                    <div class="sky" id="sky"></div>
                    <div class="wind" id="wind"></div>
                </div>
                <div class="fiveDay-container" id="forecast-container"></div>
            </div>
        </div>
    </body>
    <script src="/js/script.js" type="module"></script>
</html>
